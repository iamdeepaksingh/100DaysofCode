<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for blog_post in blog_posts: %}
    <h1>{{ blog_post["title"] }}</h1>
    <h2>{{ blog_post["subtitle"] }}</h2>
    {% endfor %}

<a href="{{ url_for('get_blog', num=3) }}">Go to blog</a>
</body>
</html>
